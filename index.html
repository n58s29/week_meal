<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu cantine ‚Äì Nantes (semaine)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #e0f2fe, #f9fafb);
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.7rem;
    }

    header p {
      margin: 0.3rem 0 0;
      color: #4b5563;
      font-size: 0.95rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(37, 99, 235, 0.08);
      color: #1d4ed8;
      border-radius: 999px;
      padding: 0.25rem 0.75rem;
      font-size: 0.8rem;
      margin-top: 0.6rem;
    }

    #status {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .week-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1rem;
    }

    .day-card {
      background: white;
      border-radius: 1rem;
      padding: 1rem 1.1rem;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.08),
        0 0 0 1px rgba(148, 163, 184, 0.15);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .day-card h2 {
      margin: 0;
      font-size: 1.05rem;
      text-transform: capitalize;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .day-card h2 span.date {
      font-weight: 500;
    }

    .day-card h2 span.weekday {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .menu-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
    }

    .menu-item {
      display: flex;
      align-items: flex-start;
      gap: 0.35rem;
      font-size: 0.9rem;
      line-height: 1.3;
    }

    .menu-item .icons {
      flex-shrink: 0;
      font-size: 1.2rem;
      margin-top: -0.05rem;
    }

    .menu-item span:last-child {
      color: #374151;
    }

    .small-note {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 1.2rem;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        background: #020617;
        color: #e5e7eb;
      }
      body {
        background: radial-gradient(circle at top left, #0f172a, #020617);
      }
      .day-card {
        background: #020617;
        box-shadow:
          0 18px 40px rgba(0, 0, 0, 0.7),
          0 0 0 1px rgba(55, 65, 81, 0.8);
      }
      header p, #status, .small-note {
        color: #9ca3af;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <header>
    <h1>üçΩÔ∏è Menu de la cantine ‚Äì Nantes</h1>
    <p>Semaine en cours ¬∑ donn√©es open data Nantes M√©tropole.</p>
    <div class="badge">
      <span>üîÑ</span>
      <span>Actualis√© √† chaque chargement</span>
    </div>
  </header>

  <div id="status">Chargement des menus‚Ä¶</div>

  <div id="week" class="week-grid"></div>

  <p class="small-note">
    Astuce : ouvre la console (F12) pour voir les donn√©es brutes si tu veux filtrer par √©cole, etc.
  </p>
</div>

<script>
  // URL fournie par toi (API v2.1)
  const API_URL =
    "https://data.nantesmetropole.fr/api/explore/v2.1/catalog/datasets/244400404_menus-cantines-scolaires-nantes-metropole/records?limit=1000";

  document.addEventListener("DOMContentLoaded", () => {
    loadMenus();
  });

  async function loadMenus() {
    const statusEl = document.getElementById("status");
    const container = document.getElementById("week");

    try {
      statusEl.textContent = "Chargement des menus...";
      const response = await fetch(API_URL);

      if (!response.ok) {
        throw new Error("Statut HTTP " + response.status);
      }

      const data = await response.json();
      console.log("Donn√©es brutes API :", data);

      const rawResults = data.results || data.records || [];
      if (!rawResults.length) {
        statusEl.textContent = "Aucun menu trouv√© dans l‚ÄôAPI.";
        return;
      }

      // Sur Opendatasoft, les donn√©es sont souvent dans .fields
      const items = rawResults.map(r => (r.fields ? r.fields : r));

      const dateField = detectDateField(items[0]);
      if (!dateField) {
        statusEl.textContent = "Impossible de d√©tecter le champ de date.";
        console.error("Exemple de ligne :", items[0]);
        return;
      }

      const withDates = items
        .map((it) => {
          const d = new Date(it[dateField]);
          return {
            ...it,
            __dateObj: d,
            __dateKey: !isNaN(d) ? d.toISOString().slice(0, 10) : null,
          };
        })
        .filter(r => r.__dateKey);

      if (!withDates.length) {
        statusEl.textContent = "Aucune date valide trouv√©e dans les menus.";
        return;
      }

      // üîé Filtre : on ne garde que Nantes
      const onlyNantes = withDates.filter(filterNantes);

      const { weekStart, weekEnd } = getCurrentWeekBounds();
      const weekItems = onlyNantes.filter(
        (r) => r.__dateObj >= weekStart && r.__dateObj <= weekEnd
      );

      if (!weekItems.length) {
        statusEl.textContent = "Pas de menus pour la semaine en cours (Nantes).";
        return;
      }

      // Tri par date
      weekItems.sort((a, b) => a.__dateObj - b.__dateObj);

      // Regroupement par jour
      const byDay = new Map();
      for (const item of weekItems) {
        if (!byDay.has(item.__dateKey)) byDay.set(item.__dateKey, []);
        byDay.get(item.__dateKey).push(item);
      }

      statusEl.textContent = "";
      container.innerHTML = "";

      for (const [dateKey, itemsOfDay] of byDay) {
        const day = itemsOfDay[0].__dateObj;

        const section = document.createElement("section");
        section.className = "day-card";

        const h2 = document.createElement("h2");
        const weekdaySpan = document.createElement("span");
        weekdaySpan.className = "weekday";
        weekdaySpan.textContent = capitalize(
          day.toLocaleDateString("fr-FR", { weekday: "long" })
        );

        const dateSpan = document.createElement("span");
        dateSpan.className = "date";
        dateSpan.textContent = day.toLocaleDateString("fr-FR", {
          day: "numeric",
          month: "long",
        });

        h2.appendChild(weekdaySpan);
        h2.appendChild(dateSpan);
        section.appendChild(h2);

        const list = document.createElement("ul");
        list.className = "menu-list";

        itemsOfDay.forEach((item) => {
          const li = document.createElement("li");
          li.className = "menu-item";

          const text = buildDescription(item, dateField);
          const icons = guessIcons(text);

          const iconSpan = document.createElement("span");
          iconSpan.className = "icons";
          iconSpan.textContent = icons;

          const textSpan = document.createElement("span");
          textSpan.textContent = text;

          li.appendChild(iconSpan);
          li.appendChild(textSpan);
          list.appendChild(li);
        });

        section.appendChild(list);
        container.appendChild(section);
      }
    } catch (err) {
      console.error("Erreur d√©taill√©e :", err);
      statusEl.textContent =
        "Erreur lors du chargement des menus : " +
        (err && err.message ? err.message : "voir console (F12).");
    }
  }

  // Essaie de deviner le champ de date (souvent 'jour' ou similaire)
  function detectDateField(item) {
    if (!item) return null;
    const keys = Object.keys(item);

    // 1) Champs contenant "date" ou "jour"
    const candidates = keys.filter((k) => /date|jour/i.test(k));
    for (const key of candidates) {
      const v = item[key];
      if (typeof v === "string" && /^\d{4}-\d{2}-\d{2}/.test(v)) {
        return key;
      }
    }

    // 2) quelques fallback
    const fallback = ["jour", "date_repas", "date_menu"];
    for (const key of fallback) {
      if (key in item) return key;
    }

    return candidates[0] || null;
  }

  // Filtre pour ne garder que Nantes
  function filterNantes(item) {
    const commune =
      (item.commune ||
       item.ville ||
       item.nom_commune ||
       item.libelle_commune ||
       ""
      ).toString().toLowerCase();

    if (commune) {
      return commune === "nantes";
    }

    // Si pas de champ "commune" clair, on cherche "nantes" partout
    const texteComplet = Object.values(item)
      .filter(v => typeof v === "string")
      .join(" ")
      .toLowerCase();

    return texteComplet.includes("nantes");
  }

  // Lundi -> dimanche de la semaine actuelle
  function getCurrentWeekBounds() {
    const now = new Date();
    const weekStart = new Date(now);
    weekStart.setHours(0, 0, 0, 0);
    const day = (now.getDay() + 6) % 7; // lundi = 0
    weekStart.setDate(weekStart.getDate() - day);

    const weekEnd = new Date(weekStart);
    weekEnd.setDate(weekEnd.getDate() + 6);
    weekEnd.setHours(23, 59, 59, 999);
    return { weekStart, weekEnd };
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Construit une phrase lisible √† partir des champs texte (hors date / id / URLs)
  function buildDescription(item, dateField) {
    const ignoreKeys = new Set([
      dateField,
      "id",
      "recordid",
      "datasetid",
      "record_timestamp",
    ]);

    const parts = [];
    for (const [key, val] of Object.entries(item)) {
      if (ignoreKeys.has(key)) continue;
      if (val == null) continue;
      if (typeof val !== "string") continue;
      if (/^https?:\/\//.test(val)) continue;

      const trimmed = val.trim();
      if (!trimmed) continue;

      parts.push(trimmed);
    }

    return parts.join(" ¬∑ ") || "(d√©tail du menu indisponible)";
  }

  // Ajoute des pictos selon le texte
  function guessIcons(text) {
    const t = text.toLowerCase();
    const icons = new Set();

    const addIf = (keywords, icon) => {
      if (keywords.some((k) => t.includes(k))) icons.add(icon);
    };

    addIf(["poisson", "saumon", "colin", "merlu", "cabillaud", "thon"], "üêü");
    addIf(
      ["boeuf", "b≈ìuf", "steak", "viande", "porc", "saucisse", "lard", "jambon"],
      "ü•©"
    );
    addIf(["poulet", "dinde", "volaille"], "üçó");
    addIf(
      [
        "l√©gume",
        "legume",
        "carotte",
        "haricot",
        "courgette",
        "brocoli",
        "√©pinard",
        "salade",
        "tomate",
        "chou",
      ],
      "ü•¶"
    );
    addIf(
      ["pomme", "poire", "banane", "fruit", "ananas", "kiwi", "orange", "cl√©mentine", "raisin"],
      "üçé"
    );
    addIf(["fromage", "yaourt", "lait", "cr√®me", "creme"], "üßÄ");
    addIf(["riz", "p√¢tes", "pates", "semoule", "bl√©", "quinoa", "couscous"], "üçö");
    addIf(["dessert", "g√¢teau", "gateau", "tarte", "mousse", "glace", "flan"], "üç∞");
    addIf(["soupe", "potage", "velout√©", "veloute"], "ü•£");
    addIf(["v√©g√©tar", "vegetar"], "üå±");

    if (!icons.size) icons.add("üçΩÔ∏è");
    return Array.from(icons).join(" ");
  }
</script>
</body>
</html>
