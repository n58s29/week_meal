<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu de la cantine ‚Äì Nantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçΩÔ∏è</text></svg>">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --accent-dark: #0284c7;
      --border: rgba(148, 163, 184, 0.2);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.6s ease;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #38bdf8 0%, #7dd3fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.3);
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    /* Status */
    #status {
      text-align: center;
      color: var(--text-muted);
      margin: 2rem 0;
      font-size: 1rem;
    }

    /* Week Grid */
    .week-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      animation: fadeInUp 0.6s ease 0.2s backwards;
    }

    /* Day Card */
    .day-card {
      background: var(--bg-secondary);
      border-radius: 1.5rem;
      padding: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease backwards;
    }

    .day-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
    }

    .day-card h2 {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border);
    }

    .day-card h2 .weekday {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-transform: capitalize;
    }

    .day-card h2 .date {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: capitalize;
    }

    /* Menus Grid */
    .menus-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu-block {
      background: var(--bg-card);
      border-radius: 1rem;
      padding: 1rem;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .menu-block:hover {
      border-color: var(--accent);
      background: rgba(56, 189, 248, 0.05);
    }

    .menu-block-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--accent);
    }

    .menu-block-title .icons {
      font-size: 1.5rem;
      display: flex;
      gap: 0.25rem;
    }

    .menu-block-body {
      color: var(--text-secondary);
      line-height: 1.6;
      font-size: 0.9rem;
    }

    .menu-block-body p {
      margin-bottom: 0.5rem;
    }

    .menu-block-body p:last-child {
      margin-bottom: 0;
    }

    /* Note */
    .small-note {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 3rem;
      opacity: 0.7;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .week-grid {
        grid-template-columns: 1fr;
      }

      .day-card {
        padding: 1.25rem;
      }
    }

    /* Light mode (optional) */
    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --bg-card: #f1f5f9;
        --text-primary: #0f172a;
        --text-secondary: #334155;
        --text-muted: #64748b;
        --accent: #0284c7;
        --accent-dark: #0369a1;
        --border: rgba(15, 23, 42, 0.1);
        --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      header h1 {
        background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>üçΩÔ∏è Menus des Cantines</h1>
    <p>Ville de Nantes ¬∑ Semaine en cours</p>
    <div class="badge">
      <span>üîÑ</span>
      <span>Actualis√© automatiquement</span>
    </div>
  </header>

  <div id="status">
    <span class="loading"></span>
    <span style="margin-left: 0.5rem;">Chargement des menus...</span>
  </div>

  <div id="week" class="week-grid"></div>

  <p class="small-note">
    üí° Donn√©es issues de l'Open Data Nantes M√©tropole
  </p>
</div>

<script>
  const API_URL =
    "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_menus-cantines-scolaires-nantes-metropole&rows=600";

  document.addEventListener("DOMContentLoaded", () => {
    loadMenus();
  });

  async function loadMenus() {
    const statusEl = document.getElementById("status");
    const container = document.getElementById("week");

    try {
      const response = await fetch(API_URL);

      if (!response.ok) {
        throw new Error("Statut HTTP " + response.status);
      }

      const data = await response.json();
      console.log("Donn√©es brutes API v1 :", data);

      const rawResults = data.records || [];
      if (!rawResults.length) {
        statusEl.innerHTML = "‚ùå Aucun menu trouv√© dans l'API.";
        return;
      }

      const items = rawResults.map(r => (r.fields ? r.fields : r));

      const dateField = detectDateField(items[0]);
      if (!dateField) {
        statusEl.innerHTML = "‚ùå Impossible de d√©tecter le champ date.";
        console.error("Exemple de ligne :", items[0]);
        return;
      }

      const withDates = items
        .map((it) => {
          const d = new Date(it[dateField]);
          return {
            ...it,
            __dateObj: d,
            __dateKey: !isNaN(d) ? d.toISOString().slice(0, 10) : null,
          };
        })
        .filter(r => r.__dateKey);

      if (!withDates.length) {
        statusEl.innerHTML = "‚ùå Aucune date valide trouv√©e dans les menus.";
        return;
      }

      const onlyNantes = withDates.filter(filterNantes);

      const { weekStart, weekEnd } = getCurrentWeekBounds();
      const weekItems = onlyNantes.filter(
        (r) => r.__dateObj >= weekStart && r.__dateObj <= weekEnd
      );

      if (!weekItems.length) {
        statusEl.innerHTML = "üìÖ Pas de menus pour la semaine en cours (Nantes).";
        return;
      }

      weekItems.sort((a, b) => a.__dateObj - b.__dateObj);

      const byDay = new Map();
      for (const item of weekItems) {
        if (!byDay.has(item.__dateKey)) byDay.set(item.__dateKey, []);
        byDay.get(item.__dateKey).push(item);
      }

      statusEl.style.display = "none";
      container.innerHTML = "";

      let animationDelay = 0;
      for (const [dateKey, itemsOfDay] of byDay) {
        const day = itemsOfDay[0].__dateObj;

        const section = document.createElement("section");
        section.className = "day-card";
        section.style.animationDelay = `${animationDelay}s`;
        animationDelay += 0.1;

        const h2 = document.createElement("h2");
        const weekdaySpan = document.createElement("span");
        weekdaySpan.className = "weekday";
        weekdaySpan.textContent = capitalize(
          day.toLocaleDateString("fr-FR", { weekday: "long" })
        );

        const dateSpan = document.createElement("span");
        dateSpan.className = "date";
        dateSpan.textContent = day.toLocaleDateString("fr-FR", {
          day: "numeric",
          month: "long",
          year: "numeric"
        });

        h2.appendChild(weekdaySpan);
        h2.appendChild(dateSpan);
        section.appendChild(h2);

        const menusByCategory = {};
        const seenMenus = new Set(); // Pour √©viter les doublons

        itemsOfDay.forEach(item => {
          const html = buildDescription(item, dateField);
          if (!html) return;

          const plain = stripTags(html);
          if (!plain.trim()) return;

          const category = categorizeMenu(plain);
          
          // Ignorer les menus allergiques
          if (category === "Menu allergique") return;

          // Cr√©er une cl√© unique pour d√©tecter les doublons
          const menuKey = plain.toLowerCase().replace(/\s+/g, ' ').trim();
          
          // Si ce menu exact existe d√©j√†, on le saute
          if (seenMenus.has(menuKey)) return;
          seenMenus.add(menuKey);

          if (!menusByCategory[category]) {
            menusByCategory[category] = [];
          }
          menusByCategory[category].push({ html, plain });
        });

        const menusGrid = document.createElement("div");
        menusGrid.className = "menus-grid";

        Object.entries(menusByCategory).forEach(([category, menus]) => {
          const allPlain = menus.map(m => m.plain).join(" ");
          const icons = guessIcons(allPlain);

          const block = document.createElement("div");
          block.className = "menu-block";

          const title = document.createElement("div");
          title.className = "menu-block-title";

          const iconSpan = document.createElement("span");
          iconSpan.className = "icons";
          iconSpan.textContent = icons;

          const labelSpan = document.createElement("span");
          labelSpan.textContent = category;

          title.appendChild(iconSpan);
          title.appendChild(labelSpan);

          const body = document.createElement("div");
          body.className = "menu-block-body";
          body.innerHTML = menus.map(m => `<p>${m.html}</p>`).join("");

          block.appendChild(title);
          block.appendChild(body);
          menusGrid.appendChild(block);
        });

        section.appendChild(menusGrid);
        container.appendChild(section);
      }
    } catch (err) {
      console.error("Erreur d√©taill√©e :", err);
      statusEl.innerHTML =
        "‚ùå Erreur lors du chargement : " +
        (err && err.message ? err.message : "voir console (F12).");
    }
  }

  function detectDateField(item) {
    if (!item) return null;
    const keys = Object.keys(item);

    const candidates = keys.filter((k) => /date|jour/i.test(k));
    for (const key of candidates) {
      const v = item[key];
      if (typeof v === "string" && /^\d{4}-\d{2}-\d{2}/.test(v)) {
        return key;
      }
    }

    const fallback = ["jour", "date_repas", "date_menu"];
    for (const key of fallback) {
      if (key in item) return key;
    }

    return candidates[0] || null;
  }

  function filterNantes(item) {
    const commune =
      (item.commune ||
       item.ville ||
       item.nom_commune ||
       item.libelle_commune ||
       ""
      ).toString().toLowerCase();

    if (commune) {
      return commune === "nantes";
    }

    const texteComplet = Object.values(item)
      .filter(v => typeof v === "string")
      .join(" ")
      .toLowerCase();

    return texteComplet.includes("nantes");
  }

  function getCurrentWeekBounds() {
    const now = new Date();
    const weekStart = new Date(now);
    weekStart.setHours(0, 0, 0, 0);
    const day = (now.getDay() + 6) % 7;
    weekStart.setDate(weekStart.getDate() - day);

    const weekEnd = new Date(weekStart);
    weekEnd.setDate(weekEnd.getDate() + 6);
    weekEnd.setHours(23, 59, 59, 999);
    return { weekStart, weekEnd };
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function stripTags(html) {
    const tmp = document.createElement("div");
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || "";
  }

  function buildDescription(item, dateField) {
    const ignoreKeys = new Set([
      dateField,
      "id",
      "recordid",
      "datasetid",
      "record_timestamp",
      "commune",
      "ville",
      "nom_commune",
      "libelle_commune",
      "code_postal",
      "code_insee",
      "nom_ecole",
      "ecole",
      "code_site"
    ]);

    const parts = [];

    for (const [key, val] of Object.entries(item)) {
      if (ignoreKeys.has(key)) continue;
      if (val == null) continue;
      if (typeof val !== "string") continue;
      if (/^https?:\/\//.test(val)) continue;

      let trimmed = val.trim();
      if (!trimmed) continue;

      const plain = stripTags(trimmed);
      if (plain.length <= 2 && !/[a-zA-Z]/.test(plain)) continue;
      if (/^\d{4}-\d{2}-\d{2}$/.test(plain)) continue;

      parts.push(trimmed);
    }

    return parts.join("<br>");
  }

  function categorizeMenu(plainText) {
    const t = plainText.toLowerCase();
    if (/f√©ri√©|ferie/.test(t)) return "F√©ri√©";
    if (/allergique/.test(t)) return "Menu allergique";
    if (/v√©g√©tar|vegetar/.test(t)) return "Menu v√©g√©tarien";
    return "Menu standard";
  }

  function guessIcons(text) {
    const t = text.toLowerCase();
    const icons = new Set();

    const addIf = (keywords, icon) => {
      if (keywords.some((k) => t.includes(k))) icons.add(icon);
    };

    addIf(["poisson", "saumon", "colin", "merlu", "cabillaud", "thon"], "üêü");
    addIf(
      ["boeuf", "b≈ìuf", "steak", "viande", "porc", "saucisse", "lard", "jambon"],
      "ü•©"
    );
    addIf(["poulet", "dinde", "volaille"], "üçó");
    addIf(
      [
        "l√©gume",
        "legume",
        "carotte",
        "haricot",
        "courgette",
        "brocoli",
        "√©pinard",
        "salade",
        "tomate",
        "chou",
      ],
      "ü•¶"
    );
    addIf(
      ["pomme", "poire", "banane", "fruit", "ananas", "kiwi", "orange", "cl√©mentine", "raisin"],
      "üçé"
    );
    addIf(["fromage", "yaourt", "lait", "cr√®me", "creme"], "üßÄ");
    addIf(["riz", "p√¢tes", "pates", "semoule", "bl√©", "quinoa", "couscous"], "üçö");
    addIf(["dessert", "g√¢teau", "gateau", "tarte", "mousse", "glace", "flan"], "üç∞");
    addIf(["soupe", "potage", "velout√©", "veloute"], "ü•£");
    addIf(["v√©g√©tar", "vegetar"], "üå±");

    if (!icons.size) icons.add("üçΩÔ∏è");
    return Array.from(icons).join(" ");
  }
</script>
</body>
</html>
