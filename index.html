<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu de la cantine ‚Äì Nantes (semaine)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Petit favicon emoji -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçΩÔ∏è</text></svg>">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e0f2fe;
      color: #111827;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #e0f2fe, #f9fafb);
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.9rem;
    }

    header p {
      margin: 0.3rem 0 0;
      color: #4b5563;
      font-size: 0.95rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(37, 99, 235, 0.09);
      color: #1d4ed8;
      border-radius: 999px;
      padding: 0.25rem 0.75rem;
      font-size: 0.8rem;
      margin-top: 0.6rem;
    }

    #status {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .week-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.2rem;
    }

    .day-card {
      background: white;
      border-radius: 1rem;
      padding: 1rem 1.1rem;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.08),
        0 0 0 1px rgba(148, 163, 184, 0.12);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .day-card h2 {
      margin: 0;
      font-size: 1.02rem;
      text-transform: capitalize;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
    }

    .day-card h2 span.date {
      font-weight: 500;
    }

    .day-card h2 span.weekday {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .menus-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.6rem;
      margin-top: 0.2rem;
    }

    .menu-block {
      background: rgba(15, 23, 42, 0.02);
      border-radius: 0.7rem;
      padding: 0.5rem 0.6rem 0.55rem;
      font-size: 0.86rem;
      min-height: 3rem;
    }

    .menu-block-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .menu-block-title .icons {
      font-size: 1.1rem;
    }

    .menu-block-body {
      line-height: 1.35;
      white-space: pre-line;
    }

    .menu-block-body p {
      margin: 0 0 0.15rem;
    }

    .small-note {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 1.2rem;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        background: #020617;
        color: #e5e7eb;
      }
      body {
        background: radial-gradient(circle at top left, #0f172a, #020617);
      }
      .day-card {
        background: #020617;
        box-shadow:
          0 18px 40px rgba(0, 0, 0, 0.7),
          0 0 0 1px rgba(55, 65, 81, 0.8);
      }
      header p, #status, .small-note {
        color: #9ca3af;
      }
      .menu-block {
        background: rgba(148, 163, 184, 0.08);
      }
    }
  </style>
</head>
<body>
<div class="page">
  <header>
    <h1>üçΩÔ∏è Menu de la cantine ‚Äì Nantes</h1>
    <p>Semaine en cours ¬∑ donn√©es open data Nantes M√©tropole.</p>
    <div class="badge">
      <span>üîÑ</span>
      <span>Actualis√© √† chaque chargement</span>
    </div>
  </header>

  <div id="status">Chargement des menus‚Ä¶</div>

  <div id="week" class="week-grid"></div>

  <p class="small-note">
    Astuce : ouvre la console (F12) pour voir les donn√©es brutes si tu veux filtrer par √©cole, etc.
  </p>
</div>

<script>
  // API v1, plus tol√©rante, avec 600 menus max
  const API_URL =
    "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_menus-cantines-scolaires-nantes-metropole&rows=600";

  document.addEventListener("DOMContentLoaded", () => {
    loadMenus();
  });

  async function loadMenus() {
    const statusEl = document.getElementById("status");
    const container = document.getElementById("week");

    try {
      statusEl.textContent = "Chargement des menus...";
      const response = await fetch(API_URL);

      if (!response.ok) {
        throw new Error("Statut HTTP " + response.status);
      }

      const data = await response.json();
      console.log("Donn√©es brutes API v1 :", data);

      const rawResults = data.records || [];
      if (!rawResults.length) {
        statusEl.textContent = "Aucun menu trouv√© dans l‚ÄôAPI.";
        return;
      }

      const items = rawResults.map(r => (r.fields ? r.fields : r));

      const dateField = detectDateField(items[0]);
      if (!dateField) {
        statusEl.textContent = "Impossible de d√©tecter le champ date.";
        console.error("Exemple de ligne :", items[0]);
        return;
      }

      const withDates = items
        .map((it) => {
          const d = new Date(it[dateField]);
          return {
            ...it,
            __dateObj: d,
            __dateKey: !isNaN(d) ? d.toISOString().slice(0, 10) : null,
          };
        })
        .filter(r => r.__dateKey);

      if (!withDates.length) {
        statusEl.textContent = "Aucune date valide trouv√©e dans les menus.";
        return;
      }

      const onlyNantes = withDates.filter(filterNantes);

      const { weekStart, weekEnd } = getCurrentWeekBounds();
      const weekItems = onlyNantes.filter(
        (r) => r.__dateObj >= weekStart && r.__dateObj <= weekEnd
      );

      if (!weekItems.length) {
        statusEl.textContent = "Pas de menus pour la semaine en cours (Nantes).";
        return;
      }

      weekItems.sort((a, b) => a.__dateObj - b.__dateObj);

      const byDay = new Map();
      for (const item of weekItems) {
        if (!byDay.has(item.__dateKey)) byDay.set(item.__dateKey, []);
        byDay.get(item.__dateKey).push(item);
      }

      statusEl.textContent = "";
      container.innerHTML = "";

      for (const [dateKey, itemsOfDay] of byDay) {
        const day = itemsOfDay[0].__dateObj;

        const section = document.createElement("section");
        section.className = "day-card";

        const h2 = document.createElement("h2");
        const weekdaySpan = document.createElement("span");
        weekdaySpan.className = "weekday";
        weekdaySpan.textContent = capitalize(
          day.toLocaleDateString("fr-FR", { weekday: "long" })
        );

        const dateSpan = document.createElement("span");
        dateSpan.className = "date";
        dateSpan.textContent = day.toLocaleDateString("fr-FR", {
          day: "numeric",
          month: "long",
        });

        h2.appendChild(weekdaySpan);
        h2.appendChild(dateSpan);
        section.appendChild(h2);

        // üëâ Regrouper les menus par type (Standard / V√©g√©tarien / Allergique / F√©ri√©‚Ä¶)
        const menusByCategory = {};

        itemsOfDay.forEach(item => {
          const html = buildDescription(item, dateField);
          if (!html) return;

          const plain = stripTags(html);
          if (!plain.trim()) return;

          const category = categorizeMenu(plain);

          if (!menusByCategory[category]) {
            menusByCategory[category] = [];
          }
          menusByCategory[category].push({ html, plain });
        });

        const menusGrid = document.createElement("div");
        menusGrid.className = "menus-grid";

        Object.entries(menusByCategory).forEach(([category, menus]) => {
          const allPlain = menus.map(m => m.plain).join(" ");
          const icons = guessIcons(allPlain);

          const block = document.createElement("div");
          block.className = "menu-block";

          const title = document.createElement("div");
          title.className = "menu-block-title";

          const iconSpan = document.createElement("span");
          iconSpan.className = "icons";
          iconSpan.textContent = icons;

          const labelSpan = document.createElement("span");
          labelSpan.textContent = category;

          title.appendChild(iconSpan);
          title.appendChild(labelSpan);

          const body = document.createElement("div");
          body.className = "menu-block-body";
          body.innerHTML = menus.map(m => m.html).join("<br><br>");

          block.appendChild(title);
          block.appendChild(body);
          menusGrid.appendChild(block);
        });

        section.appendChild(menusGrid);
        container.appendChild(section);
      }
    } catch (err) {
      console.error("Erreur d√©taill√©e :", err);
      statusEl.textContent =
        "Erreur lors du chargement des menus : " +
        (err && err.message ? err.message : "voir console (F12).");
    }
  }

  // Deviner le champ date
  function detectDateField(item) {
    if (!item) return null;
    const keys = Object.keys(item);

    const candidates = keys.filter((k) => /date|jour/i.test(k));
    for (const key of candidates) {
      const v = item[key];
      if (typeof v === "string" && /^\d{4}-\d{2}-\d{2}/.test(v)) {
        return key;
      }
    }

    const fallback = ["jour", "date_repas", "date_menu"];
    for (const key of fallback) {
      if (key in item) return key;
    }

    return candidates[0] || null;
  }

  // Garder uniquement Nantes
  function filterNantes(item) {
    const commune =
      (item.commune ||
       item.ville ||
       item.nom_commune ||
       item.libelle_commune ||
       ""
      ).toString().toLowerCase();

    if (commune) {
      return commune === "nantes";
    }

    const texteComplet = Object.values(item)
      .filter(v => typeof v === "string")
      .join(" ")
      .toLowerCase();

    return texteComplet.includes("nantes");
  }

  // Lundi -> dimanche de la semaine actuelle
  function getCurrentWeekBounds() {
    const now = new Date();
    const weekStart = new Date(now);
    weekStart.setHours(0, 0, 0, 0);
    const day = (now.getDay() + 6) % 7; // lundi = 0
    weekStart.setDate(weekStart.getDate() - day);

    const weekEnd = new Date(weekStart);
    weekEnd.setDate(weekEnd.getDate() + 6);
    weekEnd.setHours(23, 59, 59, 999);
    return { weekStart, weekEnd };
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Enlever les balises HTML
  function stripTags(html) {
    const tmp = document.createElement("div");
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || "";
  }

  // Construit un HTML propre √† partir des champs texte, en √©vitant le bruit
  function buildDescription(item, dateField) {
    const ignoreKeys = new Set([
      dateField,
      "id",
      "recordid",
      "datasetid",
      "record_timestamp",
      "commune",
      "ville",
      "nom_commune",
      "libelle_commune",
      "code_postal",
      "code_insee",
      "nom_ecole",
      "ecole",
      "code_site"
    ]);

    const parts = [];

    for (const [key, val] of Object.entries(item)) {
      if (ignoreKeys.has(key)) continue;
      if (val == null) continue;
      if (typeof val !== "string") continue;
      if (/^https?:\/\//.test(val)) continue;

      let trimmed = val.trim();
      if (!trimmed) continue;

      // On ignore les tout petits bouts (codes, chiffres seuls...)
      const plain = stripTags(trimmed);
      if (plain.length <= 2 && !/[a-zA-Z]/.test(plain)) continue;

      // On √©vite de r√©p√©ter la date dans le texte
      if (/^\d{4}-\d{2}-\d{2}$/.test(plain)) continue;

      parts.push(trimmed);
    }

    const html = parts.join("<br>");
    return html;
  }

  // D√©terminer le type de menu pour regrouper en colonnes
  function categorizeMenu(plainText) {
    const t = plainText.toLowerCase();
    if (/f√©ri√©|ferie/.test(t)) return "F√©ri√©";
    if (/allergique/.test(t)) return "Menu allergique";
    if (/v√©g√©tar|vegetar/.test(t)) return "Menu v√©g√©tarien";
    return "Menu standard";
  }

  // Pictos selon le texte
  function guessIcons(text) {
    const t = text.toLowerCase();
    const icons = new Set();

    const addIf = (keywords, icon) => {
      if (keywords.some((k) => t.includes(k))) icons.add(icon);
    };

    addIf(["poisson", "saumon", "colin", "merlu", "cabillaud", "thon"], "üêü");
    addIf(
      ["boeuf", "b≈ìuf", "steak", "viande", "porc", "saucisse", "lard", "jambon"],
      "ü•©"
    );
    addIf(["poulet", "dinde", "volaille"], "üçó");
    addIf(
      [
        "l√©gume",
        "legume",
        "carotte",
        "haricot",
        "courgette",
        "brocoli",
        "√©pinard",
        "salade",
        "tomate",
        "chou",
      ],
      "ü•¶"
    );
    addIf(
      ["pomme", "poire", "banane", "fruit", "ananas", "kiwi", "orange", "cl√©mentine", "raisin"],
      "üçé"
    );
    addIf(["fromage", "yaourt", "lait", "cr√®me", "creme"], "üßÄ");
    addIf(["riz", "p√¢tes", "pates", "semoule", "bl√©", "quinoa", "couscous"], "üçö");
    addIf(["dessert", "g√¢teau", "gateau", "tarte", "mousse", "glace", "flan"], "üç∞");
    addIf(["soupe", "potage", "velout√©", "veloute"], "ü•£");
    addIf(["v√©g√©tar", "vegetar"], "üå±");

    if (!icons.size) icons.add("üçΩÔ∏è");
    return Array.from(icons).join(" ");
  }
</script>
</body>
</html>
